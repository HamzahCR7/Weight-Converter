<body>
<div class="container">
	<div class="row">

			<h1 class="display-4 text-center text-warning">Weight Converter</h1>
			<form >
				<div class="form-group">
					<input id="kginpt" type="number" name="" placeholder="Enter in Kg" class="form-control form-control-lg">
				</div>
				
			</form>
			<div id="output">
				<div class="card bg-primary pl-3 mb-2">

			<br>
			<form >

				</div>
				
			</form>
			<div id="output1">
				<div class="card bg-primary pl-3 mb-2">
					<div class="card-block">
						<h4>Kilogram:</h4>
						<div id="kgotpt"></div>
					</div>
				</div>
				<div class="card bg-success  pl-3 mb-2">
					<div class="card-block">
						<h4>Pounds:</h4>
						<div id="pdotpt1"></div>
					</div>
				</div>
				<div class="card bg-danger pl-3 mb-2">
					<div class="card-block">
						<h4>Ounce:</h4>
						<div id="onceotpt1"></div>
					</div>
				</div>
			</div>
			<br>
			<form >
				<div class="form-group">
					<input id="pdinpt" type="number" name="" placeholder="Enter in Pounds" class="form-control form-control-lg">
				</div>
				
			</form>
			<div id="output2">
				<div class="card bg-primary pl-3 mb-2">
					<div class="card-block">
						<h4>Kilogram:</h4>
						<div id="kgotpt1"></div>
					</div>
				</div>
				<div class="card bg-success  pl-3 mb-2">
					<div class="card-block">
						<h4>Grams:</h4>
						<div id="gmotpt1"></div>
					</div>
				</div>
				<div class="card bg-danger pl-3 mb-2">
					<div class="card-block">
						<h4>Ounce:</h4>

<script>
	document.getElementById('output').style.visibility ='hidden';
	document.getElementById('kginpt').addEventListener('input',function(e){
		// console.log(123);
			document.getElementById('output').style.visibility='visible';

		let kg=e.target.value;
		// console.log(kg);
		document.getElementById('gmotpt').innerHTML=(kg*1000).toFixed(2);
				document.getElementById('pdotpt').innerHTML=(kg*2.205).toFixed(2);

		document.getElementById('onceotpt').innerHTML=(kg*35.274).toFixed(2);

	});
	document.getElementById('output1').style.visibility ='hidden';
	document.getElementById('gminpt').addEventListener('input',function(e){
		// console.log(123);
			document.getElementById('output1').style.visibility='visible';

		let gm=e.target.value;
		// console.log(kg);
		document.getElementById('kgotpt').innerHTML=(gm/1000).toFixed(2);
				document.getElementById('pdotpt1').innerHTML=((gm/1000)*2.205).toFixed(2);

		document.getElementById('onceotpt1').innerHTML=((gm/1000)*35.274).toFixed(2);

	});
		document.getElementById('output2').style.visibility ='hidden';
	document.getElementById('pdinpt').addEventListener('input',function(e){
		// console.log(123);
			document.getElementById('output2').style.visibility='visible';

		let pd=e.target.value;
		// console.log(kg);
		document.getElementById('kgotpt1').innerHTML=(pd/2.205).toFixed(2);
				document.getElementById('gmotpt1').innerHTML=((pd/2.205)*1000).toFixed(2);

		document.getElementById('onceotpt2').innerHTML=((pd/2.205)*35.274).toFixed(2);

	});
